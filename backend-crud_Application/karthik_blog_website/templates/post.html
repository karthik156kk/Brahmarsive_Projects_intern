{% extends "layout.html" %}
{% block content %}
    <article class="media content-section" style="display: grid; grid-template-columns: 80px 1fr; align-items: center">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/'+post.author.image_file)}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="url_for('account')">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
        {% if post.author == current_user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                <a class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_post', post_id=post.id) }}" method="DELETE">Delete</a>
          </div>
        {% endif %}
        <h2 class="article-title">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
    </article>
{% endblock %}
